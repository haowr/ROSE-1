<h2 class ="animated fadeIn"> Login</h2>
<form (submit)="onLoginSubmit()" class ="animated fadeIn">

    <div class = "form-group">
    <label>Username</label>
    <input type ="text"[(ngModel)]="username" name="username" class = "form-control">
  </div>

    <div class = "form-group">
    <label>Password</label>
    <input type ="password" [(ngModel)]="password" name="password"class = "form-control">
  </div>
  <input type ="submit" class = "btn btn-primary bounce" value="Submit">
</form>

<div *ngIf="successfulLogin" class = "jumbotron text-center pulse animated fadeIn">
  {{successfulLoginMsg}}
</div>
<div *ngIf="unSuccessfulLogin" class = "jumbotron text-center animated fadeIn">
  {{unSuccessfulLoginMsg}}
</div>
<div *ngIf="logOutSuccessful" class = "jumbotron text-center animated fadeIn">

  {{loginSuccesMsg}}

</div>
