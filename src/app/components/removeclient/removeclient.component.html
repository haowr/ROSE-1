     <button id="openModalButton"class="hidebutton " hidden="true" backdrop ="false"data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Trigger the modal with a button -->

  
  <!-- Modal -->
  <div class="modal animated fadeIn" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title openssans">ROSE</h2>
        </div>
        <div class="modal-body text-center">
          <!--<div class="bigCircle rotating"><div class="slice"></div><div class="slice"></div><div class="slice"></div><div class="slice"></div><div class="littleCircle"></div></div>-->
          <h2 class = "openssans text-center">It is now {{monthName}} {{year}}!</h2>
          <p style="font-size:20px;">Orders for the month of {{previousMonth}}, have been charted, and reset</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
