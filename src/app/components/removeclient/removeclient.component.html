<div class = "container">

<div class = "row">

  <div class ="col-sm-3">
  </div>
  <div class = "col-sm-6 text-center " >
    <br>
    <br>
    <h2> Remove Client </h2>
    <div class ="col-sm-12" *ngFor=" let client of listOfClients" >
     
      <div class = "col-sm-12 text-center">
      <h2>{{client.name}}</h2>

      <button class ="btn btn-default" (click)= "removeClient(client.name);">Remove Client</button>
      </div>
    </div>
    <div class="jumbotron text-center" *ngIf="clientRemovedSuccess">
      <p>{{clientRemovedSuccessMsg}}</p>
    </div>
  </div>  
  <div class = "col-sm-3">
  </div>
  

</div>

</div>
