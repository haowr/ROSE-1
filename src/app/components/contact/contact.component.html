<form (click)="sendEmail()"   class="form-horizontal">
  <fieldset>

    <legend>Contact:</legend>
        <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="name" name="name"class="form-control" id="inputName" placeholder="Name">
     
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text"[(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <!--<div class="form-group">
      <label for="inputComment" class="col-lg-2 control-label">Comment</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputComment" placeholder="Password">
     
      </div>
    </div>-->
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea class="form-control"[(ngModel)]="content"name="content"rows="3" id="textArea"></textarea>
      </div>
    </div>
    
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div *ngIf="weWillGetBackToYou" >
        <h3 style="color:black;"> Thanks for your interest, we'll get back to you soon!</h3>
    </div>
  </fieldset>
</form>
