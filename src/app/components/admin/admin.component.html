<form >
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      
      <th>User</th>
      <th>Type</th>
      <th>Edit Status</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of usersArray; let i = index">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.userType}}</td>
      <td>   <button (click)="editUserType(user.userType,'User',user._id)"class = "form-control">User</button>
      </td>
      <td> <button (click)="editUserType(user.userType,'Admin',user._id)"class = "form-control">Admin</button></td>
    </tr>
    
  </tbody>
</table>
<div *ngIf="thereMustBeOneAdmin"class = "well well-sm form-control text-center">
    <h3>There Must Be At Least One Admin...</h3>
</div>
</form>
<br>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      
      <th>User</th>
      <th>Type</th>
      
      <th>Remove</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of usersArray; let i = index">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.userType}}</td>
      <td>   <button (click)="removeUser(user.userType,'User',user._id)"class = "form-control">Remove</button>
      </td>
    </tr>
    
  </tbody>
</table>
<div *ngIf="cannotRemoveAdmin"class = "well well-sm form-control text-center">
    <h3>Cannot Remove Admin. Either Change This User to a, "User", type or select another User... </h3>
</div>
